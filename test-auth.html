<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { margin: 10px; padding: 10px 20px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="section">
        <h2>1. Check Authentication Status</h2>
        <button onclick="checkAuthStatus()">Check Auth Status</button>
        <div id="authStatus" class="result"></div>
    </div>
    
    <div class="section">
        <h2>2. Test Google OAuth</h2>
        <button onclick="testGoogleOAuth()">Sign in with Google</button>
        <div id="oauthResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>3. Test Create Listing (After Authentication)</h2>
        <button onclick="testCreateListing()">Test Create Listing</button>
        <div id="listingResult" class="result"></div>
    </div>
    
    <script>
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status', {
                    credentials: 'include'
                });
                const data = await response.json();
                document.getElementById('authStatus').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('authStatus').innerHTML = 
                    `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
        
        function testGoogleOAuth() {
            // Redirect to Google OAuth
            window.location.href = '/api/auth/google';
        }
        
        async function testCreateListing() {
            const testListing = {
                title: "Test Car Listing",
                make: "Toyota",
                model: "Corolla",
                year: 2020,
                engineSize: 1500,
                mileage: 50000,
                fuelType: "petrol",
                bodyType: "sedan",
                transmission: "automatic",
                driveConfiguration: "2wd",
                exteriorColor: "White",
                interiorColor: "Black",
                condition: "locally_used",
                price: 1500000,
                negotiable: true,
                description: "Test listing description",
                features: ["Air Conditioning", "Power Steering"],
                images: [],
                location: "Nairobi",
                phoneNumber: "0712345678",
                whatsappNumber: "0712345678"
            };
            
            try {
                const response = await fetch('/api/marketplace/listings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(testListing)
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    document.getElementById('listingResult').innerHTML = 
                        `<p style="color:green">Success!</p><pre>${data}</pre>`;
                } else {
                    document.getElementById('listingResult').innerHTML = 
                        `<p style="color:red">Error ${response.status}: ${data}</p>`;
                }
            } catch (error) {
                document.getElementById('listingResult').innerHTML = 
                    `<p style="color:red">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-check auth status on page load
        window.onload = checkAuthStatus;
    </script>
</body>
</html>
