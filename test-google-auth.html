<!DOCTYPE html>
<html>
<head>
    <title>Google OAuth Test</title>
</head>
<body>
    <h1>Google OAuth Test</h1>
    <p>Click the button below to test Google authentication:</p>
    
    <button onclick="testGoogleAuth()">Test Google Login</button>
    
    <div id="status"></div>
    
    <h2>Current Auth Status:</h2>
    <pre id="auth-status"></pre>
    
    <script>
        // Check current auth status
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                document.getElementById('auth-status').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('auth-status').textContent = 'Error: ' + error.message;
            }
        }
        
        function testGoogleAuth() {
            window.location.href = '/api/auth/google';
        }
        
        // Check for OAuth callback parameters
        const urlParams = new URLSearchParams(window.location.search);
        const social = urlParams.get('social');
        const success = urlParams.get('success');
        const error = urlParams.get('error');
        
        if (social || success || error) {
            document.getElementById('status').innerHTML = `
                <h3>OAuth Callback Result:</h3>
                <p>Social: ${social}</p>
                <p>Success: ${success}</p>
                <p>Error: ${error}</p>
            `;
        }
        
        // Check auth status on load
        checkAuthStatus();
        
        // Refresh auth status every 2 seconds
        setInterval(checkAuthStatus, 2000);
    </script>
</body>
</html>
